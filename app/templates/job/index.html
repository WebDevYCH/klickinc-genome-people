
{% extends "base.html" %}

{% block app_content %}

<a href="/job/jobs-create" class="btn btn-primary float-end mt-n1"><i class="fas fa-plus">New job</i></a>
<!-- Latest compiled and minified Bootstrap CSS -->
  <div class="container">
    <div class="panel-group" id="accordion">
      {% for job in jobs %}
      <div class="panel panel-default border bg-light mb-3 p-3">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a
              class="accordion-toggle"
              data-toggle="collapse"
              data-parent="#accordion"
              href="#accordion{{ loop.index }}"
            >
              <h3>{{ job.title }}</h3>
            </a>
          </h4>
        </div>
        <div id="accordion{{ loop.index }}">
          <div class="panel-body">
            {{ job.description}}
          </div>
        </div>
        <!-- <button class="btn btn-primary pull-right send-btn">Send</button> -->
      </div>
      {% endfor %}
    </div>
  </div>
  <!-- end container -->
{% endblock %} 

{% block scripts %}
<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
{{ super() }}
{% endblock %}
